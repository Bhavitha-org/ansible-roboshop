- name: configure user
  hosts: user
  become: yes
  tasks:
  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y        #this doesn't need shell(don't need '|' '>')

  - name: install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present
    
  - name: create system user roboshop
    ansible.builtin.user:
      name: roboshop
      system: true        #--system like in shell-scripting
      home: /app          #--home /app
      shell: /sbin/nologin
      comment: "Roboshop system user"

  - name: delete app directory                               
    ansible.builtin.file:
      path: /app
      state: absent 

  - name: create app directory
    ansible.builtin.file:                     ##for linux on a kernal level, everything is a file, directory is just like a path
      path: /app
      state: directory

  - name: delete user zip file          #everyday/ often code changes will happen and devs push it, here we are delteing existing code and downloading new code
    ansible.builtin.file:
      path: /tmp/user.zip
      state: absent

  - name: download user     
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
      dest: /tmp/user.zip

  - name: Unarchive user
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app 
      remote_src: yes

  - name: install dependencies
    community.general.npm: 
      path: /app            #(path-> package.json in /app loc)

  # - name: copy user service
  #   ansible.builtin.copy:                        #this will just copy as it is
  #     src: user.service
  #     dest: /etc/systemd/system/user.service

  - name: copy user service
    ansible.builtin.template:                        #this will take variables and replace it Ex: MONGODB_HOST
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: start user
    ansible.builtin.service:
      name: user
      state: restarted           #restarted is safe option, cuz if it not started, it will start, if it is running, it will restart
      enabled: yes 